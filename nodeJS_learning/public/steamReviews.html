<!DOCTYPE html>
<html>
  <head>
    <title>Moja Strona</title>
  </head>
  <body>
    
    <input type="steamAppID" id="steamAppId" placeholder="WprowadÅº SteamApp ID">
    <button onclick="collectReviews()">CollectReviews</button>

    <script>
        async function collectReviews()
        {
            const steamAppId = document.getElementById("steamAppID").value;
            const AA = await fetch(`/externalApi/${steamAppId}`);
            const BB = await AA.json();
            
            const root = document.createElement("div");
            const steamAppData = document.createElement("div");

            steamAppData.textContent = Object.values(BB[steamAppId].data);
            root.append(steamAppData);
            document.body.append(root);

            console.log(BB[steamAppId].data.name);
        }
    </script>

        </thead>

  </body>
</html>
